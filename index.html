<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamsterSmasher</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="level-wrapper background">
        <div class="centring">
            <span class="level">Choose level difficulty</span>
            <button class="difficulty Easy">Easy</button>
            <button class="difficulty Normal">Normal</button>
            <button class="difficulty Hamster">Can I run Hamster?</button>
        </div>
    </div>
    <div class="wrapper-background hide">
        <div class="meter-container">
            <div class="hamster-meter"></div>
            <p class="score">Score:<span class="score-value"> 0 </span>/ 20 000</P> 
            <img src="./images/combo.png" alt="combo" class="combo">
        </div>   
        <div class="holes-container ">
            <div class="hole-zone">
                <div id="hole-0">
                    <img src="./images/hamster2.png"  value="0"  data-index="0" class="hamster">
                </div>
            </div>
            <div class="hole-zone">
                <div id="hole-1" >
                    <img src="./images/hamster2.png" value="1"  data-index="1" class="hamster">
                </div>
            </div>
            <div class="hole-zone">
                <div id="hole-2" >
                    <img src="./images/hamster2.png"  value="2"  data-index="2" class="hamster">
                </div>
            </div>
            <div class="hole-zone">
                <div id="hole-3" >
                    <img src="./images/hamster2.png"  value="3" data-index="3" class="hamster">
                </div>
            </div>
            <div class="hole-zone">
                <div id="hole-4" >
                    <img src="./images/hamster2.png" value="4"  data-index="4" class="hamster">
                </div>
            </div>
            <div class="hole-zone">
                <div id="hole-5" >
                    <img src="./hamster2.png" value="5" data-index="5" class="hamster">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
